<div>
  <app-title>Przeglądarka klas</app-title>
  <div class="flex flex-col mx-[15%] h-[75vh]">
    <div class="flex flex-row justify-evenly text-3xl">
      <span>Nazwa klasy</span>
      <span>Lista uczniów</span>
    </div>
    <div class="overflow-y-auto">
      <div *ngFor="let klasa of data" class="flex flex-row justify-evenly items-center my-4">
      <span class="text-2xl w-72 flex flex-row items-center justify-center">
        <span>{{ klasa.klasa }}</span>
        <mat-icon *ngIf="editMode" class="cursor-pointer ml-2" (click)="deleteKlasa(klasa._id)">delete</mat-icon>
      </span>
        <div class="flex flex-col m-4">
          <dodaj-ucznia *ngIf="editMode" [id]="klasa._id" [refreshData]="refreshData"/>
          <span *ngFor="let uczen of klasa.lista" class="m-2 w-72 flex flex-row justify-center items-center">
            <span>{{ uczen.imie }} {{ uczen.nazwisko }}</span>
            <mat-icon *ngIf="editMode" class="cursor-pointer ml-2" (click)="deleteUczen(uczen._id)">delete</mat-icon>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="absolute bottom-0 right-0 flex flex-row items-center">
    <span>Naciśnij, aby włączyć tryb edycji:</span> <mat-icon class="m-4 font-4xl cursor-pointer" (click)="editMode = !editMode">edit</mat-icon>
  </div>

</div>
